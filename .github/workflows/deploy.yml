name: Deploy Backend Football

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup SSH (root user)
        shell: bash
        run: |
          set -e

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_ID_RSA }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H 72.61.224.128 >> ~/.ssh/known_hosts

      - name: Deploy Backend via SSH
        shell: bash
        run: |
          set -e

          ssh -o StrictHostKeyChecking=yes root@72.61.224.128 << 'EOF'
            echo "Starting backend deployment..."

            cd /root/football-backend

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm install -f

            echo "Restarting PM2 process..."
            pm2 restart 0

            echo "Saving PM2 state..."
            pm2 save

            echo "Deployment completed successfully!"
          EOF
